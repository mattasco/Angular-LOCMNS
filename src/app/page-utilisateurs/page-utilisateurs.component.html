<header></header>

<h1>Utilisateurs</h1>

<div class="boutton">
    <a><button class="btn btn-primary" (click)="ajouterUtilisateur()">Ajouter un utilisateur</button></a>
</div>

<div class="recherche">
<mat-form-field class="rechercheUser" appearance="fill">
    <mat-label>Recherche par nom ou prénom</mat-label>
    <input matInput type="text" [(ngModel)]="value" (keyup)="onKey()">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="width:5%">#</th>
            <th style="width:15%;">Nom</th>
            <th style="width:15%;">Prénom</th>
            <th style="width:15%;">Téléphone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let utilisateur of listeUtilisateurs">
            <td>{{utilisateur.id}}</td>
            <td>{{utilisateur.nom}}</td>
            <td>{{utilisateur.prenom}}</td>
            <td>{{utilisateur.telephone}}</td>
            <td style="width:10% ;">
                <button (click)="supprimerUtilisateur(utilisateur.id)" class="btn btn-primary">Supprimer</button>
                <button (click)="modifierUtilisateur(utilisateur.id)" class="btn btn-primary">Modifier</button>
            </td>
        </tr>
    </tbody>
</table>
