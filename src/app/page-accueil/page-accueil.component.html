<header></header>

<h1>Choississez le matériel à emprunter</h1>
<div class="container">
    <div>
        <mat-card class="example-card" *ngFor="let type of listeTypes">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{type.nom}}</mat-card-title>
            </mat-card-header>
                <mat-card-actions>
                    <button (click)="onChoice(type.id)" class="btn btn-primary"><mat-icon>start</mat-icon></button>
                </mat-card-actions>
        </mat-card>
</div>
